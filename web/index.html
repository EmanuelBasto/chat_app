<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="chat_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>chat_app</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Ocultar el banner de "Running in emulator mode" */
    body > div[style*="position: fixed"][style*="bottom"] {
      display: none !important;
    }
    /* Ocultar cualquier banner de emulador */
    [data-emulator-banner],
    .emulator-warning,
    .firebase-emulator-warning {
      display: none !important;
    }
  </style>
  
  <script>
    // Script para ocultar el banner del emulador cuando se agregue dinámicamente
    (function() {
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          mutation.addedNodes.forEach(function(node) {
            if (node.nodeType === 1) { // Element node
              // Buscar texto relacionado con emulator
              if (node.textContent && node.textContent.includes('emulator')) {
                node.style.display = 'none';
              }
              // Buscar elementos hijos que contengan el texto
              const emulatorElements = node.querySelectorAll ? 
                node.querySelectorAll('*') : [];
              emulatorElements.forEach(function(el) {
                if (el.textContent && el.textContent.includes('emulator')) {
                  el.style.display = 'none';
                  if (el.parentElement) {
                    el.parentElement.style.display = 'none';
                  }
                }
              });
            }
          });
        });
      });
      
      // Observar cambios en el DOM
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
      
      // También ocultar cualquier elemento existente
      setTimeout(function() {
        const allElements = document.querySelectorAll('*');
        allElements.forEach(function(el) {
          if (el.textContent && el.textContent.includes('Running in emulator mode')) {
            el.style.display = 'none';
            if (el.parentElement) {
              el.parentElement.style.display = 'none';
            }
          }
        });
      }, 1000);
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
